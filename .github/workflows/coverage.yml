name: Coverage

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  coverage:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      memcached:
        image: memcached:1.6-alpine
        ports:
          - 11211:11211
        options: >-
          --health-cmd "timeout 5 bash -c 'cat < /dev/null > /dev/tcp/127.0.0.1/11211'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-coverage-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-coverage-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install coverage[toml] pytest pytest-cov
        pip install -e .
        pip install -r requirements.txt

    - name: Wait for services
      run: |
        timeout 30 bash -c 'until redis-cli ping; do sleep 1; done'
        timeout 30 bash -c 'until echo quit | nc localhost 11211; do sleep 1; done'

    - name: Run tests with coverage
      run: |
        python -c "import esipy; print(f'EsiPy version: {esipy.__version__}')"
        # Run core tests with coverage
        coverage run --source=esipy -m unittest test.test_events test.test_exceptions test.test_utils -v
        # Run additional cache tests
        coverage run --append --source=esipy -m unittest test.test_cache.TestBaseCache test.test_cache.TestDictCache test.test_cache.TestDummyCache test.test_cache.TestFileCache test.test_cache.TestDiskcacheCache -v
        coverage report --show-missing
        coverage xml
      env:
        REDIS_URL: redis://localhost:6379
        MEMCACHED_URL: localhost:11211
      continue-on-error: true

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Upload coverage reports
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report
        path: |
          coverage.xml
          htmlcov/